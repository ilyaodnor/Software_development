<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Piramide oplopend</h1>
    <div id="con"></div>
    <script>
        while (true) {
            var a = prompt('Voer in aantal namen: ');
            var numNames = parseInt(a);

            if (!isNaN(numNames) && numNames > 0) {
                console.log(numNames);
                break;
            } else {
                alert('Voer een geldig geheel getal in!');
            }
        }

        var container = document.getElementById('con');

        for (var j = 1; j <= numNames; j++) {
            var str = document.createElement('p');

            let messege = ''; 

            for (var i = 1; i <= j; i++) {
                messege += String(i); 
            }

            str.textContent = messege;
            container.appendChild(str);
        }
    </script>
</body>
</html>
